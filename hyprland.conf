misc {

	mouse_move_enables_dpms = false #prevents accidental wake up
	key_press_enables_dpms = true
}

###################
### MY PROGRAMS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/

# Set programs that you use
$terminal = kitty
$fileManager = thunar
$menu = wofi --show drun #rofi -show drun -show-icons

###################
### KEYBINDINGS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/ 
$mainMod = SUPER #Sets "Windows" key as SUPER

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more

#bind = $mainMod, Q, exec, alacritty
bind = $mainMod, Q, exec, $terminal  #open the terminal
bind = $mainMod, F4, killactive, # close the active window
bind = $mainMod, L, exec, swaylock # Lock the screen
bind = $mainMod, M, exec, wlogout --protocol layer-shell # show the logout window
bind = $mainMod SHIFT, M, exit, # Exit Hyprland all together no (force quit Hyprland)
bind = $mainMod, E, exec, $fileManager # Show the graphical file browser
bind = $mainMod, V, togglefloating, # Allow a window to float #Changed V to F
bind = $mainMod, space, exec, $menu #wofi if Show the graphical app launcher
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle
bind = $mainMod, PRINT, exec, wayshot -s "$(slurp)" #- | swappy -f - # take a screenshot

bind = $mainMod, SEMICOLON, exec, emote #Emoji picker
bind = $mainMod, F, fullscreen
bind = ALT , V, exec, $terminal --class clipse -e 'clipse' #cliphist list | wofi --show dmenu -H 600 -W 900 | cliphist decode | wl-copy

#bind = ALT, V, exec, cliphist list | wofi -dmenu | cliphist decode | wl-copy # open clipboard manager
bind = $mainMod, T, exec, ~/.config/HyprV/hyprv_util vswitch # switch HyprV version

# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod SHIFT, 1, workspace, 1
bind = $mainMod SHIFT, 2, workspace, 2
bind = $mainMod SHIFT, 3, workspace, 3
bind = $mainMod SHIFT, 4, workspace, 4
bind = $mainMod SHIFT, 5, workspace, 5
bind = $mainMod SHIFT, 6, workspace, 6
bind = $mainMod SHIFT, 7, workspace, 7
bind = $mainMod SHIFT, 8, workspace, 8
bind = $mainMod SHIFT, 9, workspace, 9
bind = $mainMod SHIFT, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod, 1, movetoworkspace, 1
bind = $mainMod, 2, movetoworkspace, 2
bind = $mainMod, 3, movetoworkspace, 3
bind = $mainMod, 4, movetoworkspace, 4
bind = $mainMod, 5, movetoworkspace, 5
bind = $mainMod, 6, movetoworkspace, 6
bind = $mainMod, 7, movetoworkspace, 7
bind = $mainMod, 8, movetoworkspace, 8
bind = $mainMod, 9, movetoworkspace, 9
bind = $mainMod, 0, movetoworkspace, 10

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
